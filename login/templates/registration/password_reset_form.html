{% extends "frontend/maincontent-hdr.html" %}
{% block title %}Password Reset{% endblock %}

{% block maincontent %}
  <div class="w-90 center">
      <h1 class="f1 b mv0">Ooops, I forgot password!</h1>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="dropbtn dropbtn--block mt3" type="submit">Submit</button>
      </form>
  </div>
{% endblock %}
