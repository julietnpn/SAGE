{% extends 'composer/base.html' %}

{% block maincontentheader %}
  <button class="btn btn-default pull-right">Save and Logout</button>
  <h1>
    What goals do you have <br> for your polyculture?
  </h1>
{% endblock %}

{% block maincontent %}
  <div class="row">
    <div id="polyculture-goals" class="col-xs-7 col-xs-offset-3">
      <form method = "POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <br>
            <br>
            <a class="btn btn-default pull-left" href="/composer/">Choose different location</a>
            <!-- Uncomment button below to post form choices to database -->
            <!-- <input class="btn btn-primary pull-right" type="submit" id = "submitButton" value="I've chosen my goals" /> -->
            <a class="btn btn-primary pull-right" href="/composer/goalchart">I've chosen my goals</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
